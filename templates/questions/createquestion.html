{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<html>
<style>
  .container{
  padding: 2em;
  background: #363636;
  width: 55%;
  text-align: center;
  }
  .center {
  width: 50%;
  margin: auto;
  padding: 10px;
}
.filler{
    height: 100%;
    width: 100%;
    height: 100vh;
}

</style>
<body>

{% block title %}
Write a question
{% endblock %}


{% block content %}
<div class="filler">
<div class = "container">
<h2>Write a question:</h2>


<form method="post" class="uniForm">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-primary">Submit Question</button>
    <style>.btn-primary{border-radius: 25px;}</style>
</form>
</div>
</div>
{% endblock %}

</body>
  <style>.filler{
    height: 100%;
    width: 100%;
    height: 100vh;
}</style>
</html>
