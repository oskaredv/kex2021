{% extends 'base.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'questions/static/questions/login.css' %}">

{% block title %}
Write a question
{% endblock %}

{% block content %}
<h2>Write a question:</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit Question</button>
</form>
{% endblock %}
{% include questions.messages.html%}

<script>
  setTimeout(function(){
    if($('#msg').length>0){
      $('#msg').remove;
    }
  },6000)
</script>
