<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
<style>
.container{
  margin: auto;
  width: 55%;
  text-align: center;
  padding: 2em;
  background: #363636;
  flex: 1 1 auto;
  /*grow vertically*/
}

</style>
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="filler">
  <div class="container">
    <h2>Create an account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
    <style>.btn-primary{border-radius: 25px;}</style>
    </form>
  </div>
</div>
<style>.filler{
  height: 100%;
  width: 100%;
  height: 100vh;
}</style>
{% endblock %}
